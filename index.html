<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypeboocks</title>
    <style>
        body {
            position: relative;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #stars-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Fica atrás do conteúdo principal */
        }
        .message {
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
            font-weight: bold; /* Destacar a mensagem */
        }
    </style>
</head>
<body>
    <canvas id="stars-bg"></canvas>
    
    <div class="content">
        <!-- Estrutura de login -->
        <h1>Bem-vindo ao Hypeboocks!</h1>
        <p>Por favor, faça o login.</p>
        <!-- Botões de login e outras funcionalidades -->
        <button>Login</button>
        <button>Registrar</button>
        
        <!-- Mensagem centralizada -->
        <div class="message">
            Com carinho para a miúda mais linda e bela da minha vida
        </div>
    </div>

    <script src="stars.js"></script>
</body>
</html>
